<!DOCTYPE html>
<html>

  <header>
    <div class="container">
      <nav>
        <ul>
          <li><h1>DiscordToolbox</h1></li>

        </ul>

  <main>
    <div class="container">
      <!-- Formulaire pour tester le token Discord -->
      <form id="token-form">
        <div class="form-group">
          <label for="tokenInput">Token:</label>
          <input type="text" id="tokenInput" name="tokenInput" required>
        </div>

        <div class="form-group">
          <button type="submit">Tester le token</button>
        </div>

        <!-- Élément pour afficher la réponse de la vérification du token -->
        <div id="result" class="hidden"></div>
      </form>
    </div>
  </main>
